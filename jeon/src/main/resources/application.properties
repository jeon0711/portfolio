spring.application.name=jeon
spring.config.import=optional:file:./.env.properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
aws.aws.s3.bucket-name=${aws.s3.bucket-name}
aws.s3.bucket-name=${aws.s3.bucket-name}
aws.aws.region=${aws.s3.region}
aws.region=${aws.s3.region}
aws.aws.access-key-id=${aws.access-key-id}
aws.aws.secret-access-key=${aws.secret-access-key}
aws.aws.s3.access-point=${aws.s3.access-point}
jwt.issuer=${jwt.issuer}
jwt.secret_key=${jwt.secret_key}
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true

