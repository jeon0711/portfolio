<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>이메일 입력</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-light justify-content-end px-3">

    <!-- 로그인 안 했을 때 -->
    <a th:if="${#authorization.expression('!isAuthenticated()')}" href="user/login">로그인</a>


    <!-- 로그인 했을 때 -->
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">로그아웃</button>
    </form>

</nav>

<!-- 메인 컨텐츠 -->
<main class="container py-5">
    <section id="form" class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center">이메일 입력</h2>
        <form id="email-form" action="/submit-email" method="POST">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="example@example.com">
            </div>
            <button class="button">이력서 페이지로 이동</button>
        </form>
    </section>
</main>

<!-- 푸터 -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 전준영. All rights reserved.</p>
</footer>

<!-- JavaScript -->

    <script type="module" src="/js/index.js"></script>
<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
