<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 입력</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>이메일 입력</h1>
        <p>열람을 희망하는 대상의 이메일을 입력하고 제출하세요.</p>
    </div>
</header>

<nav>
    <ul class="nav-links">
        <li><a href="/">홈</a></li>
        <li><a href="#form">이메일 입력</a></li>
    </ul>
</nav>

<main>
    <section id="form">
        <h2>이메일 입력</h2>
        <form id="email-form" action="/submit-email" method="POST">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="example@example.com">
            </div>
            <button type="submit" class="btn btn-primary">이력서 페이지로 이동</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 이메일 입력 시스템. All rights reserved.</p>
</footer>

<script>
    document.getElementById("email-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const id = document.getElementById("email").value;


                    location.replace(`/synthesis/${id}`);

    });
</script>

</body>
</html>
