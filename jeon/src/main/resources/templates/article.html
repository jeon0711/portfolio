<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="bg-primary text-white py-4">
    <div class="container text-center">
        <h1>블로그 글</h1>
        <p class="lead text-white-50">블로그 글을 읽고 수정할 수 있습니다.</p>
    </div>
</header>

<nav class="bg-dark py-2">
    <div class="container d-flex justify-content-center">
        <ul class="nav">
            <li class="nav-item"><a href="/synthesis/" class="nav-link text-white">홈</a></li>
            <li class="nav-item"><a href="/articles" class="nav-link text-white">프로젝트 목록</a></li>
        </ul>
    </div>
</nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <!-- 제목 -->
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <p class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></p>
                </header>

                <!-- 본문 -->
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>

                <!-- 이미지 -->
                <div id="image-preview" class="mt-3">
                    <h5>첨부 이미지</h5>
                    <div class="d-flex flex-wrap" th:if="${article.images} != null">
                        <img th:each="img : ${article.images}" th:src="${img.url}" class="uploaded-img img-thumbnail mr-2">
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="mt-4">
                    <button type="button" id="modify-btn"
                            th:if="${#authorization.expression('isAuthenticated()') and #authentication.name == article.author}"
                            th:onclick="|location.href='@{/articles/new-article?id={articleId}(articleId=${article.id})}'|"
                            class="btn btn-primary btn-sm">수정</button>

                    <button type="button" id="delete-btn"
                            th:if="${#authorization.expression('isAuthenticated()') and #authentication.name == article.author}"
                            class="btn btn-danger btn-sm">삭제</button>
                </div>
            </article>
        </div>
    </div>
</main>

<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 블로그. All rights reserved.</p>
</footer>

<script th:src="@{/js/article.js}"></script>
</body>
</html>
